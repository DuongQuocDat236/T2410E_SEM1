<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Demo Input</title>
  </head>
  <body>
    <!-- Login form -->
    <div class="d-flex justify-content-center align-items-center vh-100"">
      <div class="col-4">
        <form class="form-control m-4 shadow-none">
          <div class="d-flex justify-content-center m-3">
            <h3 class="text-success fw-bold">Login</h3>
          </div>
          <div class="m-3">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control rounded-2"
              name="username"
            />
          </div>
          <div class="m-3">
            <label for="pwd">Password</label>
            <input
              type="password"
              id="pwd"
              class="form-control rounded-2"
              name="pwd"
            />
          </div>
          <div class="d-flex justify-content-end me-2">
            <button type="submit" class="btn btn-primary m-2">Login</button>
            <button type="submit" class="btn btn-danger m-2">
             <a href="./index.html" class="text-white link-underline">Cancel</a>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Submit Form  -->

  </body>
</html>
