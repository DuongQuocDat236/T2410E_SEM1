<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Demo Input</title>
  </head>
  <body>
    <!-- Login form -->
    <div class="d-flex justify-content-center">
      <div class="col-4">
        <form class="form-control m-4">
          <div class="d-flex justify-content-center m-3">
            <h3 class="text-success fw-bold">Login</h3>
          </div>
          <div class="m-3">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control rounded-2"
              name="username"
            />
          </div>
          <div class="m-3">
            <label for="pwd">Password</label>
            <input
              type="password"
              id="pwd"
              class="form-control rounded-2"
              name="pwd"
            />
          </div>
          <div class="d-flex justify-content-end me-2">
            <button type="submit" class="btn btn-primary m-2">Login</button>
            <button type="submit" class="btn btn-danger m-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Submit Form  -->

    <div class="col-6 m-3">
        <form action="post" class="m-4">
          <!-- Selection -->
            <div class="form-control">
              <select name="language" id="language" class="form-select">
                <option value="clanguage">C Programing</option>
                <option value="php">PHP Language</option>
                <option value="java">Java Language</option>
                <option value="python">Python Language</option>
              </select>
            </div>
          </form>
          <!-- Range -->
        <div class="form-control">
            <label for="price">Price</label>
            <input type="range" name="price" id="price" min="1" max="100" step="1" class="form-range">
        </div>
    </div>
    <!-- Validate -->

    <div class="d-flex justify-content-center">
        <div class="col-4">
            <form class="form-control was-validated m-3" action="post">
                <div class="m-2">
                    <label for="username">Username</label>
                    <input type="text" name="username" required class="form-control">
                    <div class="valid-feedback">Good!!!</div>
                    <div class="invalid-feedback">Username is required!</div>
                </div>
                <div class="m-2">
                    <label for="pwd">Password</label>
                    <input type="password" name="pwd" class="form-control" required minlength="8">
                </div>
               <div class="d-flex justify-content-end m-3">
                <button type="submit" class="btn btn-primary m-2">Login</button>
                <button type="submit" class="btn btn-danger m-2">Cancel</button>
               </div>
            </form>
        </div>
    </div>
    
  </body>
</html>
